<div class="container staff-home">
    <div class="row">
        <div class="col-xs-6">
            <h3>Please select your building:</h3>
        </div>
        
        <div class="col-xs-6">
            <select ng-model="selectedBuilding" ng-options="x for x in buildings"></select>
        </div>
    </div>
    <div class="row client-search-container">
        <div class="col-xs-8 client-searchbar">
            <input type="text" ng-model="clientKeyword" placeholder="Enter keyword to find client" ></input>
        </div>
         <div class="col-xs-4 client-add-button-container">
            <button type="button" class="btn btn-green" ng-click="addNewClient()">Add New Client</button>
        </div>
    </div>
    <div class="row client-result-container">
        <div class="col-xs-12 client-result">
            <div ui-grid="ClientGridOptions" class="grid-table"></div>
        </div>
    </div>
  </div>
</div>
